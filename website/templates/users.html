{% extends "base.html" %}
{% block content %}
<h2>Users</h2>
<table>
  <thead>
    <tr><th>ID</th><th>Email</th><th>Full name</th></tr>
  </thead>
  <tbody>
    {% for u in users %}
      <tr>
        <td>{{ u.id }}</td>
        <td>{{ u.email }}</td>
        <td>{{ u.fullname }}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
